<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TwoTest1</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="wrapper">
		<div class="playerBox">
			<div class="now-playing">
				<div class="now-play-cover">
					<img src="photo/grTR.jpg" alt="" />
				</div>
				<div class="now-play-name">
					<h3>track name</h3>
				</div>
				<div class="now-play-artist">
					<p>nickname</p>
				</div>
				<div class="now-play-progress">
					<div class="progress-bar">
						<div class="progress-filled"></div>
						<div class="progress-thumb"></div>
					</div>
					<div class="progress-time">0:00 / 0:00</div>
				</div>
				<div class="now-play-control">
					<button>⏮</button>
					<button>⏯</button>
					<button>⏭</button>
					<audio src=""></audio>
				</div>
			</div>
		</div>
		<div class="trackBox">
			<div class="playlist-header">
				<h3>Мои треки</h3>
				<div class="track-count">116 треков</div>
			</div>
			<!--                fly             -->
			<div class="trackList">
				<div class="track-item active">
					<!-- for active track -->
					<div class="track-number">1</div>
					<div class="track-info">
						<div class="track-title">test</div>
						<div class="track-artist">test</div>
					</div>
					<div class="track-duration">3:40</div>
				</div>
				<!--                fly             -->
				<div class="track-item">
					<div class="track-number">2</div>
					<div class="track-info">
						<div class="track-title">test</div>
						<div class="track-artist">test</div>
					</div>
					<div class="track-duration">3:40</div>
				</div>
				<!--                fly             -->
				<div class="track-item">
					<div class="track-number">3</div>
					<div class="track-info">
						<div class="track-title">test</div>
						<div class="track-artist">test</div>
					</div>
					<div class="track-duration">3:40</div>
					<!--                fly             -->
				</div>
			</div>
		</div>
		<div class="managementBox">
			<div class="banner">
				<img src="photo/grTR.jpg" alt="" />
			</div>
			<div class="buttons">
				<div class="Playlists">
					<a href="#">Плейлисты</a>
				</div>
				<div class="AddToPlaylist">
					<p>Добавить в плейлист</p>
				</div>

				<div class="CreatePlaylist">
					<p>Создать плейлист</p>
				</div>

				<div class="EditAudio">
					<p>Изменить аудио</p>
				</div>
			</div>
		</div>
		<div class="settingBox">
			<div>
				<a href="#">Профиль</a>
			</div>
			<div class="sett">
				<a href="#">Настройки</a>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>


</html>
